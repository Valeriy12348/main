<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        /* Сброс стандартных отступов и padding для всех элементов */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Стиль для body: черный фон, центрирование контента */
        body {
            background-color: #333333; /* Черный фон */
            display: flex; /* Используем flexbox */
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            height: 100vh; /* Высота на весь экран */
            font-family: Arial, sans-serif; /* Шрифт */
            color: #fff; /* Белый цвет текста */
            flex-direction: column; /* Вертикальная ориентация */
            overflow: hidden; /* Отключаем прокрутку для body */
        }

        /* Стиль для заголовка сайта */
        h1 {
            text-align: center; /* Выравнивание по центру */
            font-size: 24px; /* Размер шрифта */
            margin-top: 20px; /* Отступ сверху */
            margin-bottom: 20px; /* Отступ снизу */
        }

        /* Стиль для основного блока с контентом */
        .content {
            background-color: #cccccc; /* Затемненный белый фон */
            width: 110%; /* 110% ширины экрана для увеличения */
            height: 110%; /* 110% высоты экрана для увеличения */
            max-width: 90%; /* Максимальная ширина 90% */
            max-height: 90vh; /* Максимальная высота 90% от экрана */
            padding: 20px;
            border-radius: 8px; /* Скругленные углы */
            overflow-y: auto; /* Прокрутка только по вертикали */
            margin-top: 20px; /* Отступ сверху */
        }
</style>
<body>
  
<h1>Potem, teraz tylko "Phones"</h1>






</body>
</html>
